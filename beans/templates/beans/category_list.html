{% extends 'base.html' %}


{% block content %}

        <div class="col-md-8">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Category</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>View</th>
              </tr>
            </thead>

			<tbody>

			{% for c in categories %}
                <tr>
                  <td>{{ c.name }}</td>
                  <td><a href="{% url 'beans:category_edit' pk=c.id %}">Edit</a></td>
                  <td><a href="{% url 'beans:category_delete' pk=c.id %}">Delete</a></td>
                  <td><a href="{% url 'beans:category_detail' pk=c.id %}">View</a></td>
                </tr>
			{% endfor %}

			</tbody>
		  </table>
		</div>

{% endblock content %}
