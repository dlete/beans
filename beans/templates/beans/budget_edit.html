{% extends 'base.html' %}


{% block content %}
    <h1>{{ content_header }}</h1>

    {% comment %}
    {% if user.is_authenticated %}
        {{ request.user.username }}
    {% endif %}
    {% endcomment %}

    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
